<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <!--link rel="shortcut icon" href="favicon.ico"-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

  <script src="js/jquery.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="heading">
        <h1 class="title">Weather</h1>
      </div>

      <div id="output-container">
        <div id="user-location-container">
          <p id="user-location-label">The shown information is not what you meant? Enter something yourself:</p>
          <form id="locationForm" method="post">
            <input type="text" id="user-location">
            <button type="button" onClick="return resolveLocationFromUser()">Submit</button>
          </form>
        </div>
        <div id="location">
        </div>
        <div id="weather">
        </div>
      </div>


      <!--p class="explanation">
        <strong class="important">You need help about the timing for taking amazing pictures?<br>
        </strong> Use this app to <strong>know</strong> when it's time to go.
      </p-->
    </div>
  </div>

  <div id="debug">
  </div>
</body>

<script src="js/utils.js"></script>
<script src="js/output.js"></script>
<script src="js/forecast.js"></script>
<script src="js/geolocation.js"></script>
</html>
